
<!DOCTYPE html>
<html lang="en" ng-app="sampleApp" ng-controller="ContactsController as contactsCtrlr">
<head>
    <meta charset="UTF-8">
    <title> {{ contactsCtrlr.title}} </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <top-bar></top-bar>

    <div class="content col-md-8 col-md-offset-2 col-xs-12">
        <div ng-repeat="contact in contactsCtrlr.contacts">
            <show-contact></show-contact>
        </div>
    </div>



    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
